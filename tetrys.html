<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Proyecto</title>
    <link rel="stylesheet" href="tetrys.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Bienvenido a Mi Proyecto</h1>
            <div class="hero-links">
                <a href="#" class="hero-link">Explora más</a>
            </div>
        </div>
    </section>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <div class="image-carousel">
            <img src="image1.jpg" alt="Imagen 1">
            <img src="image2.jpg" alt="Imagen 2">
            <img src="image3.jpg" alt="Imagen 3">
        </div>
    </div>

    <!-- Video Section -->
    <div class="video-container">
        <h3>Texto centrado en el Video</h3>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>

    <!-- Proyectos -->
    <section class="projects-container">
        <div class="project">
            <h2>Proyecto 1</h2>
            <div class="overlay">
                <p>Descripción del proyecto</p>
            </div>
        </div>
    </section>

    <!-- Publicaciones -->
    <section class="publicaciones">
        <h2 class="section-title">Publicaciones Recientes</h2>
        <p>Descripción de publicaciones</p>
        <ul>
            <li><a href="#" class="publication-link">Publicación 1</a></li>
            <li><a href="#" class="publication-link">Publicación 2</a></li>
        </ul>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="social-btn">Icono1</a>
            <a href="#" class="social-btn">Icono2</a>
        </div>
    </footer>

</body>
</html>
